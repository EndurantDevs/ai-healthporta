name: validate

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate JSON artifacts and endpoint consistency
        run: python3 scripts/validate_artifacts.py

  conformance-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run lenient public endpoint smoke checks
        run: python3 scripts/conformance_smoke.py
