name: conformance-nightly

on:
  schedule:
    - cron: '17 3 * * *'
  workflow_dispatch:

jobs:
  conformance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Strict conformance smoke (informational)
        continue-on-error: true
        run: python3 scripts/conformance_smoke.py --strict

      - name: Lenient conformance smoke (required)
        run: python3 scripts/conformance_smoke.py
